<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">

	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	  <title>答对有饼吃(＝^ω^＝)</title>
	  <link rel="stylesheet" type="text/css" href="css/main.css"/>
	  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	</head>

    <body>
		<div class="view" width="100%">
            `	<img src="{{ static_url('img/BG1.png') }}" style="position:absolute;z-index:-10;left: 0;top:-80px;" width="100%" height="150%"/>
	    	<form method="post" action="/play" id="myform" onSubmit="return checkinput()">
                <div class="show" style="opacity:0;margin-top:-40px;"><img src="{{ static_url('img/moon.png') }}"/></div>
                <div class="show"><img src="{{ static_url('img/dec.png') }}"></div>
                <p style="margin-top:-7%;margin-bottom:7%">第 {{ question["num"] }} 题</p>
                <div class="show"><img class="frame" src="{{ static_url('img/frame.png') }}"></div>
				<div class="show" id="q_text" style="text-align:left;width:80%;">
                    <div style="z-index:30;">{{ question["content"] }}</div>
                    {% for choice in question["choices"] %}
						<div>
							<input type="radio" name="answer" class="answer" id="$choise" value="$choise" style="z-index:30;vertical-align: top;">
                            <label for="{{ choice }}" style="z-index:30;width:85%;display:inline-block;">{{ choice }}</label>
						</div>
                    {% end %}
				</div>
				<div class="show" style="padding-top:20%;">
                    <a href="#" onclick="submit()"><img class="next" src="{{ static_url('img/next.png') }}"></a>
				</div>
			</form>
		</div>
        <script src="{{ static_url('js/main.js') }}"></script>
        <script src="{{ static_url('js/question.js') }}"></script>
        <script src="{{ static_url('js/layer.js') }}"></script>
        <script src="{{ static_url('js/jquery-2.1.4.min.js') }}"></script>
        <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    </body>
</html>
